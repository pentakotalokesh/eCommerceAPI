      security:
        - cookieAuth: []
        - basicAuth: []
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
          description: ""
    put:
      operationId: api_product_update
      description: A Simple ViewSet to CRUD for Product
      parameters:
        - in: path
          name: name
          schema:
            type: string
          required: true
      tags:
